<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevGear</title>
    <link rel="stylesheet" href="./signup.css" type="text/css" />
    <link rel="stylesheet" href="../common/common.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  </head>
  <body>
    <header id="header"></header>

    <div class="container mt-6">
      <div class="columns is-centered">
        <div class="column is-half">
          <div class="box">
            <h2 class="title has-text-centered ">Sign Up</h2>
    
            <div class="field">
              <label class="label">Email</label>
              <div class="control has-icons-left">
                <input class="input" type="email" placeholder="e.g. alex@example.com" id="email">
                <span class="icon is-small is-left">
                  <i class="fas fa-envelope has-text-info"></i>
                </span>
              </div>
            </div>
    
            <div class="field">
              <label class="label">UserId</label>
              <div class="control has-icons-left">
                <input class="input" type="text" placeholder="ID">
                <span class="icon is-small is-left">
                  <i class="fas fa-user has-text-info"></i>
                </span>
              </div>
            </div>
    
            <div class="field">
              <label class="label">Password</label>
              <div class="control has-icons-left">
                <input class="input" type="password" placeholder="8자이상, 특수문자, 영문 포함" id="password">
                <span class="icon is-small is-left">
                  <i class="fas fa-lock has-text-info"></i>
                </span>
              </div>
            </div>
    
            <div class="field">
              <label class="label">Confirm Password</label>
              <div class="control has-icons-left">
                <input class="input" type="password" placeholder="비밀번호 확인">
                <span class="icon is-small is-left">
                  <i class="fas fa-lock has-text-info"></i>
                </span>
              </div>
            </div>
    
    
            <div class="field">
              <div class="control">
                <button class="button is-info is-fullwidth has-text-weight-bold" id="signup-button">가입하기</button>
              </div>
            </div>
    
          </div>
    
          <div class="has-text-centered mt-3">
            이미 계정이 있으신가요? <a href="../login/login.html" class="has-text-weight-bold has-text-link">Login</a>
          </div>
    
        </div>
      </div>
    </div>
  

    <footer id="footer"></footer>

    <script src="./signup.js"></script>
    <script src="../common/common.js"></script>
  </body>
</html>
