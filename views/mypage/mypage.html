<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevGear</title>
    <link rel="stylesheet" href="./myPage.css" type="text/css" />
    <link rel="stylesheet" href="../common/common.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  </head>
  <body>
    <header id="header"></header>

    
    
    <div class="container mt-6">
      <div class="columns">
          
          <!-- Left Column -->
          <div class="column is-one-third">
            <div class="box has-text-centered">
                <figure class="image is-128x128 is-inline-block">
                    <img src="https://bulma.io/images/placeholders/128x128.png" alt="Placeholder image">
                </figure>
                <h2 class="title mt-4">My Page</h2>
                <div class="welcome">
                  <h2 id="welcomeMessage"></h2>
                  <p id="emailMessage"></p>
                </div>
        
                <div class="buttons is-centered">
                    <button class="button is-fullwidth is-info mb-2" id="showOrderModal">My Order</button>
                    <button class="button is-fullwidth is-success is-pulled-right" id="showModal">Edit Profile</button>
                </div>
            </div>
        </div>
        
        
              
              <div class="has-text-right">
                  <button class="button is-danger is-outlined" id="deleteAccountBtn">
                      <span>회원 탈퇴</span>
                      <span class="icon is-small">
                          <i class="fa-solid fa-trash-can"></i>
                      </span>
                  </button>
              </div>
              <button class="button is-danger" id="logoutButton">
                <span class="icon">
                  <i class="fas fa-sign-out-alt"></i>
                </span>
                <span>로그아웃</span>
              </button>
          </div>
      </div>
          
      </div>
  </div>




    <footer id="footer"></footer>

    <!-- 프로필 수정 모달창 -->
    <div class="modal" id="modal1">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">회원정보 수정</p>
            <button class="delete" aria-label="close" id="closeModal"></button>
          </header>
          <section class="modal-card-body">
            <!-- Form -->
            <div class="container mt-200 pt-10">
              <div class="columns is-centered">
                <div class="column is-fullwidth">
                  <div class="box">
                    <div class="field">
                      <label class="label">Email</label>
                      <div class="control has-icons-left">
                        <input class="input" type="email" placeholder="e.g. alex@example.com" id="email">
                        <span class="icon is-small is-left">
                          <i class="fas fa-envelope"></i>
                        </span>
                      </div>
                    </div>
            
                    <div class="field">
                      <label class="label">Name</label>
                      <div class="control has-icons-left">
                        <input class="input" type="text" placeholder="이름" id="name">
                        <span class="icon is-small is-left">
                          <i class="fas fa-user"></i>
                        </span>
                      </div>
                    </div>
            
                    <div class="field">
                      <label class="label">Password</label>
                      <div class="control has-icons-left">
                        <input class="input" type="password" placeholder="8자이상, 특수문자, 영문 포함" id="password">
                        <span class="icon is-small is-left">
                          <i class="fas fa-lock"></i>
                        </span>
                      </div>
                    </div>
            
                    <div class="field">
                      <label class="label">Confirm Password</label>
                      <div class="control has-icons-left">
                        <input class="input" type="password" placeholder="비밀번호 확인" id="confirmPassword">
                        <span class="icon is-small is-left">
                          <i class="fas fa-lock"></i>
                        </span>
                      </div>
                    </div>
                  </div>
            
                </div>
              </div>
            </div>
          </section>
          <footer class="modal-card-foot">
            <button class="button is-success" id="submitForm">Submit</button>
            <button class="button" id="cancelModal">Cancel</button>
          </footer>
        </div>
    </div>

      <!-- My Order Modal -->
<div class="modal" id="modal2">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">My Orders</p>
      <button id="closeOrderModal" class="delete" aria-label="close"></button>
    </header>
    <section class="modal-card-body">
      <!-- List of Ordered Products -->
      <table class="table is-fullwidth">
        <thead>
          <tr>
            <th>제품명</th>
            <th>제품수량</th>
            <th>총가격</th>
            <th>배송지</th>
            <th>배송상태</th>
          </tr>
        </thead>
        <tbody id="orderList">
          <!-- You can dynamically populate this section using JavaScript -->
        </tbody>
      </table>
    </section>
    <footer class="modal-card-foot">
      <button id="closeOrderModalFooter" class="button">Close</button>
    </footer>
  </div>
</div>

    <script src="./myPage.js"></script>
    <scirpt src="../login/logout.js"></scirpt>
    <script src="../common/common.js" type="module"></script>
  </body>
</html>
