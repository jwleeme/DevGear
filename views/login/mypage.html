<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevGear</title>
    <link rel="stylesheet" href="./login.css" type="text/css" />
    <link rel="stylesheet" href="../common/common.css" type="text/css" />
  </head>
  <body>
    <div id="header"></div>

    
    
    <div class="container mt-6">
      <div class="columns">
          
          <!-- Left Column -->
          <div class="column is-one-third">
              <div class="box has-text-centered">
                  <figure class="image is-128x128 is-inline-block">
                      <img src="https://bulma.io/images/placeholders/128x128.png" alt="Placeholder image">
                  </figure>
                  <h2 class="title mt-4">My Page</h2>
                  <a href="#" class="button is-fullwidth is-info mb-2">My Order</a>
                  <button class="button is-fullwidth is-success is-pulled-right" id="editButton"">Edit Profile</button>
              </div>
          </div>
          
          <!-- Right Column -->
          <div class="column">
            <div class="field">
                <input class="input is-static" type="email" value="myemail@gmail.com" id="emailField" readonly>
            </div>
            <div class="field">
                <input class="input is-static" type="text" value="이 *" id="nameField" readonly>
            </div>
            <div class="field">
                <input class="input is-static" type="text" value="00시 00구 00동 00 (우편번호)" id="addressField" readonly>
            </div>
            <div class="field">
                <input class="input is-static" type="tel" value="010-xxxx-xxxx" id="phoneField" readonly>
            </div>
              <a href="#" class="button is-danger is-pulled-right">Delete Account</a>
          </div>
          
      </div>
  </div>
  

    <div id="footer"></div>

    <script src="./login.js"></script>
    <script src="../common/common.js"></script>
  </body>
</html>
