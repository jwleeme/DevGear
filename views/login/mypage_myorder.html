<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevGear</title>
    <link rel="stylesheet" href="./login.css" type="text/css" />
    <link rel="stylesheet" href="../common/common.css" type="text/css" />
  </head>
  <body>
    <div id="header"></div>

    
    <div class="container">
      <div class="columns">
          <!-- Left Section (User Details) -->
          <div class="column is-one-third">
              <div class="card">
                  <div class="card-image">
                      <figure class="image is-4by3">
                          <img src="path_to_your_image_or_placeholder" alt="Placeholder image">
                      </figure>
                  </div>
                  <div class="card-content">
                      <p class="title">Order List</p>
                      <button class="button is-info is-fullwidth">My Order</button>
                      <button class="button is-light is-fullwidth">Edit Profile</button>
                  </div>
              </div>
          </div>
  
          <!-- Right Section (Orders Table) -->
          <div class="column">
              <table class="table is-striped is-fullwidth">
                  <thead>
                      <tr>
                          <th>No.</th>
                          <th>Name</th>
                          <th>Price</th>
                          <th>Address</th>
                          <th>ETA</th>
                          <th>Status</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr>
                          <td>1</td>
                          <td>Item Name</td>
                          <td>Price</td>
                          <td>Address</td>
                          <td>ETA</td>
                          <td>In Stock</td>
                      </tr>
                      <!-- Repeat for other orders -->
                  </tbody>
              </table>
              <!-- Pagination -->
              <nav class="pagination" role="navigation" aria-label="pagination">
                  <a class="pagination-previous" title="This is the first page" disabled>Previous</a>
                  <a class="pagination-next">Next page</a>
                  <ul class="pagination-list">
                      <li><a class="pagination-link" aria-label="Page 1" title="Page 1">1</a></li>
                      <li><a class="pagination-link is-current" aria-label="Page 2" title="Page 2">2</a></li>
                      <li><a class="pagination-link" aria-label="Page 3" title="Page 3">3</a></li>
                      <li><a class="pagination-link" aria-label="Page 4" title="Page 4">4</a></li>
                  </ul>
              </nav>
          </div>
      </div>
  </div>
  
  
  

    <div id="footer"></div>

    <script src="./login.js"></script>
    <script src="../common/common.js"></script>
  </body>
</html>
